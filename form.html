<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="header">
        <h2>We'll do it for you</h2>
    </div>
    <form class="form" action="https://api.web3forms.com/submit" method="POST">
        <div class="info-container">
            <input type="hidden" name="access_key" value="dbc31bf3-6e89-4631-9292-9e7a8edb72cb">
            <div class="name">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="Last name">
                </div>
            </div>
            <div class="contact">
                <div class="col-3">

                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" name ="Email">
                </div>
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Phone-no" aria-label="Phone-no" name="Phone-no">
                </div>
            </div>
            <div class="address">
                <div class="col-5">
                    <textarea class="form-control" placeholder="Address" aria-label="Address" name="Address"></textarea>
                </div>
                <div class="address-1">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="City" aria-label="City" name="City">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Country" aria-label="Country"name="Country">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Pincode" aria-label="Pincode"name ="Pincode">
                    </div>
                </div>
            </div>
            <div class="work">
                <textarea class="form-control-1" placeholder="Work Experience" aria-label="Work Experience" name="Work Experience"></textarea>
            </div>
            <div class="education">
                <textarea class="form-control-1" placeholder="Education" aria-label="Education" name="Education"></textarea>
            </div>
            <div class="skills">
                <textarea class="form-control-1" placeholder="Skills" aria-label="Skills" name="Skills"></textarea>
            </div>
            <div class="carrer highlights">
                <textarea class="form-control-1" placeholder="Carrer highlights"
                    aria-label="Carrer highlights" name="Carrer highlights"></textarea>
            </div>
            <div class="choose">
                <div class="choose template">
                    <select class="template-select" id="" name="template">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                        <option value="8">Eight</option>
                        <option value="9">Nine</option>
                        <option value="10">Ten</option>
                        <option value="11">Eleven</option>
                        <option value="12">Twelve</option>
                    </select>
                </div>
                <div class="submit">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>

            </div>
        </div>
    </form>
    
</body>

</html>
